<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro — Voluntário / Doador</title>
  <meta name="description" content="Formulário de cadastro de voluntários e doadores da ONG Exemplo.">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <a class="skip-link" href="#form-area">Ir para o formulário</a>

  <header>
    <div class="container">
      <a href="index.html">← Voltar</a>
    </div>
  </header>

  <main>
    <h1>Cadastro</h1>

    <form id="cadastroForm" action="#" method="post" novalidate aria-describedby="form-help">
      <p id="form-help">Campos com <span aria-hidden="true">*</span> são obrigatórios.</p>

      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo <span aria-hidden="true">*</span></label>
        <input id="nome" name="nome" type="text" autocomplete="name" required>

        <label for="email">E-mail <span aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" autocomplete="email" required>

        <label for="cpf">CPF <span aria-hidden="true">*</span></label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric"
               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"
               aria-describedby="cpfHelp" required>

        <small id="cpfHelp">Formato: 000.000.000-00</small>

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" placeholder="(00) 00000-0000">

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" max="2007-12-31">

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" autocomplete="street-address">

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" autocomplete="address-level2">

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">— selecione —</option>
          <option value="PB">Paraíba</option>
          <option value="PE">Pernambuco</option>
          <!-- adicionar demais estados -->
        </select>
      </fieldset>

      <fieldset>
        <legend>Interesse</legend>
        <label for="tipo">Quero me cadastrar como:</label>
        <select id="tipo" name="tipo" required>
          <option value="">— selecione —</option>
          <option value="voluntario">Voluntário</option>
          <option value="doador">Doador</option>
          <option value="visitante">Apenas quero saber mais</option>
        </select>

        <label for="mensagem">Mensagem / Observações</label>
        <textarea id="mensagem" name="mensagem" rows="4"></textarea>
      </fieldset>

      <button type="submit">Enviar cadastro</button>
    </form>

    <div id="form-result" role="status" aria-live="polite"></div>
  </main>

  <script src="assets/js/masks.js" defer></script>
  <script>
    // validação nativa + feedback simples
    const form = document.getElementById('cadastroForm');
    const result = document.getElementById('form-result');

    form.addEventListener('submit', function (ev) {
      if (!form.checkValidity()) {
        ev.preventDefault();
        result.textContent = 'Por favor, corrija os campos destacados.';
      } else {
        ev.preventDefault(); // remover quando integrar backend
        result.textContent = 'Cadastro recebido. Obrigado por se inscrever!';
        form.reset();
      }
    });
  </script>
</body>
</html>
