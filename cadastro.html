  <section class="cadastro">
    <h2>Cadastre-se e Faça Parte!</h2>
    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>
        <label>Nome Completo:</label>
        <input type="text" name="nome" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>CPF:</label>
        <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

        <label>Telefone:</label>
        <input type="tel" name="telefone" placeholder="(00) 00000-0000" required>

        <label>Data de Nascimento:</label>
        <input type="date" name="nascimento" required>

        <label>Endereço:</label>
        <input type="text" name="endereco" required>

        <label>CEP:</label>
        <input type="text" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

        <label>Cidade:</label>
        <input type="text" name="cidade" required>

        <label>Estado:</label>
        <input type="text" name="estado" maxlength="2" required>
      </fieldset>

      <button type="submit" class="btn">Enviar Cadastro</button>
    </form>
  </section>
